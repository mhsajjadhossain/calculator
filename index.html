<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main container start -->
    <div class="main_area">
        <div class="calculator_body">
            <div class="output">
                <div data-previous-oparetion class="prev_oparetion"></div>
                <div data-current-oparetion class="current_oparetion"></div>
            </div>

            <div class="keypad">
                <button data-clear-all class="double_width">Ac</button>
                <button data-delete>del</button>
                <button data-operation>/</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equel class="double_width">=</button>

            </div>

        </div>
    </div>
    <!-- main container end -->
  

    



    <script src="js/index.js"></script>
</body>
</html>
